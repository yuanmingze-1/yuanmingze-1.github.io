    <style>
        /* 通用重置，去除默认边距 */
        body,
        html {
            margin: 0;
            padding: 0;
            background: url(https://bing.img.run/rand_uhd.php);
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
        }

        .text-under {
            grid-column: span 8;
            text-align: center;
            font-size: 15px;
            color: #FFFFFF;
            margin-top: -10px;
            transition: all 0.3s ease;
        }

        /* 顶部时间区域 */
        .time-display {
            grid-column: span 8;
            /* 占满整行 */
            text-align: center;
            font-size: 50px;
            /* 放大时间文字 */
            font-weight: bold;
            color: #FFFFFF;
            /* 时间文字颜色，改为白色 */
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            padding-top: 20px;
            transition: all 0.3s ease;
        }

        .time-display:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        /* 容器 */
        .container {
            background: url(https://bing.img.run/rand_uhd.php);
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: auto repeat(4, 1fr);
            width: 100vw;
            height: 100vh;
            gap: 15px;
            padding: 20px;
            box-sizing: border-box;
            margin-bottom: 50px;
        }

        /* 按钮样式 */
        .button {
            background-color: rgba(255, 255, 255, 0.5);
            /* 按钮背景色 */
            color: #000000;
            /* 按钮文字颜色 */
            border: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            width: 11vw;
            height: 20vh;
        }

        /* 按钮悬停效果 */
        .button:hover {
            background: #e9e9e960;
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        img {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

        function checkPassword() {
            while (true) {

                }
            }
        }
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const date = now.toLocaleDateString('zh-CN'); // 中文日期格式
            const time = `${hours}:${minutes}:${seconds} ${date}`;

            document.getElementById('time').textContent = time;
        }

        // 每秒更新一次当前时间
        setInterval(updateTime, 1000);
        updateTime();  // 初始调用一次显示时间
